<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- You can add Bootstrap CSS link if needed -->
</head>
<body style="background:#BCBBB8">

    <!-- Include Header -->
       {% include 'header.html' %}

    <div class="container my-3">
        <h1 class="text-success">Crop Recommendation System ðŸŒ±</h1>

        <form action="{{ url_for('crop_predict') }}" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Phosphorus">Phosphorus</label>
                    <input type="number" id="Phosphorus" name="Phosphorus" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" class="form-control" required>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-4">
                    <label for="Temperature">Temperature (Â°C)</label>
                    <input type="number" id="Temperature" name="Temperature" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity (%)</label>
                    <input type="number" id="Humidity" name="Humidity" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="pH">pH</label>
                    <input type="number" step="0.01" id="pH" name="pH" class="form-control" required>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall (mm)</label>
                    <input type="number" id="Rainfall" name="Rainfall" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Recommend Crop</button>
        </form>
        {% if result %}
        <h2 class="mt-4">Recommended Crop: {{ result }}</h2>
        {% endif %}
        
    </div>

    <!-- Include Footer -->
    {% include 'footer.html' %}

</body>
</html>
